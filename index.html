<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <title>Pioneer Bank</title>
    </head>
    <body>
        <header id="header-section">
            <div class="container">
                <h1 class="text-capitalize text-center mt-5 pt-5 mb-5">
                    welcome to pioneer bank
                </h1>
                <div class="login-form shadow p-5 mb-5">
                    <h3>Login</h3>
                    <input
                        type="email"
                        name="email"
                        id="mail"
                        placeholder="Email"
                        class="form-control"
                    /><br />
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                        class="form-control"
                    /><br />
                    <button id="enter-btn" class="btn btn-success">
                        Enter
                    </button>
                </div>
            </div>
        </header>

        <main id="main-section" style="display: none; margin-top: 8rem">
            <section id="calculation-section" class="container">
                <div class="row g-5 text-white">
                    <section
                        id="deposit-section"
                        class="col-md-4 rounded ms-md-3 me-md-5 pt-4"
                        style="background: #6a5acd; width: 330px; height: 120px"
                    >
                        <article>
                            <h4>Deposit</h4>
                            <h3>$ <span id="deposit">00</span></h3>
                        </article>
                    </section>
                    <section
                        id="withdraw-section"
                        class="col-md-4 rounded ms-md-3 me-md-5 pt-4"
                        style="background: #ffa07a; width: 330px; height: 120px"
                    >
                        <article>
                            <h4>Withdraw</h4>
                            <h3>$ <span id="withdraw">00</span></h3>
                        </article>
                    </section>
                    <section
                        id="balance-section"
                        class="col-md-4 rounded ms-md-3 pt-4"
                        style="background: #ffa500; width: 330px; height: 120px"
                    >
                        <article>
                            <h4>Balance</h4>
                            <h3>$ <span id="balance">1240</span></h3>
                        </article>
                    </section>
                </div>
                <div class="row mt-5">
                    <section
                        id="input-deposit"
                        class="col-md-6 rounded shadow p-5 mb-5"
                        style="width: 540px"
                    >
                        <article>
                            <h3>Deposit</h3>
                            <input
                                type="number"
                                name="number"
                                id="deposit-number"
                                placeholder="$ amount you want to deposit"
                                class="form-control"
                            /><br />
                            <button id="deposit-btn" class="btn btn-success">
                                Deposit
                            </button>
                        </article>
                    </section>
                    <section
                        id="input-withdraw"
                        class="col-md-6 rounded shadow p-5 mb-5 ms-5"
                        style="width: 540px"
                    >
                        <article>
                            <h3>Withdraw</h3>
                            <input
                                type="number"
                                name="number"
                                id="withdraw-number"
                                placeholder="$ amount you want to withdraw"
                                class="form-control"
                            /><br />
                            <button id="withdraw-btn" class="btn btn-success">
                                Withdraw
                            </button>
                        </article>
                    </section>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
